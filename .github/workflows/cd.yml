name: cd

on: [push, pull_request]

jobs:
  cd:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup node env
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: yarn

      - name: Generate
        env:
          NUXT_ENV_CURRENT_GIT_SHA: ${{ github.sha }}
        run: yarn run generate

      - name: step 1
        run: echo "The API key is:${{env.API_KEY}}"

      - name: step 2
        run: echo alpha.${GITHUB_SHA::6}

      - name: step 3
        run: echo "The API key is:${{env.SHA}}"

      - name: step 4
        run: echo "The API key is:${{github.SHA}}"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
